<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Lyrics Search App</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <style>
        body {
              /* This is your "Default" state */
              background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                          url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070&auto=format&fit=crop');
              background-size: cover;
              background-position: center;
              background-attachment: fixed;
              transition: background-image 1s ease-in-out; /* Makes the switch to the artist image smooth */
        }
    </style>
    <div id="container" class="flex flex-col gap-4 p-10 items-center">
        <input type="text" id="song" placeholder="Song title..." class="w-full max-w-md px-6 py-4 
              bg-white/20 backdrop-blur-md 
              text-black-200 placeholder-gray-400
              border border-white/30 rounded-full 
              outline-none transition-all duration-500 ease-in-out
              focus:bg-black focus:text-white focus:placeholder-transparent
              focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30
              focus:scale-[1.02] shadow-2xl">
        <input type="text" id="artist" placeholder="Artist Name" class="w-full max-w-md px-6 py-4 
              bg-white/20 backdrop-blur-md 
              text-black-200 placeholder-gray-400
              border border-white/30 rounded-full 
              outline-none transition-all duration-500 ease-in-out
              focus:bg-black focus:text-white focus:placeholder-transparent
              focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30
              focus:scale-[1.02] shadow-2xl">
        <div id="recent-container" class="flex flex-wrap gap-2 my-4">
        </div>
        <div class="flex gap-2">
            <button id="searchBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-2xl transition-all shadow-lg active:scale-95">
                Find Lyrics
            </button>
            <button id="play_song"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-2xl transition-all shadow-lg active:scale-95">
                Play Song
            </button>
        </div>
    </div>

    <div id="results" class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-5"></div>
</body>
<script src="Lyrics_Search_app.js"></script>

</html>
