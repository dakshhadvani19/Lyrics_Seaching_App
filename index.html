<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Lyrics Search App</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="Lyrics_Search_app.css">
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            transition: background-image 1.2s ease-in-out;
        }
        .title_page {
            text-align: center;
            padding-top: 4rem;
            padding-bottom: 1rem;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        .title_page span {
            display: inline-block;
            background: linear-gradient(to right, #818cf8, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* 2. THE YELLOW BOX BUG FIX */
        input:focus {
            outline: none !important;
            border-color: #6366f1 !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3) !important;
        }

        #results {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .title_page span {
        display: inline-block;
        background: linear-gradient(to right, #818cf8, #c084fc, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
        
    #recent-container button {
        padding: 8px 24px;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 9999px;
        color: white;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        margin: 4px;
        cursor: pointer;
    }

    #recent-container button:hover {
        background-color: black !important;
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        border-color: #818cf8;
    }
    </style>
</head>

<body>
    <h1 class="title_page">
        <span>Search Your Favourite Song</span>
    </h1>

    <div id="container" class="flex flex-col gap-4 p-10 items-center">
        <input type="text" id="song" placeholder="Song title..." class="w-full max-w-md px-6 py-4 
              bg-white/20 backdrop-blur-md 
              text-white placeholder-gray-400
              border border-white/30 rounded-full 
              outline-none transition-all duration-500 ease-in-out
              focus:bg-black focus:text-white focus:placeholder-transparent
              focus:scale-[1.02] shadow-2xl">

        <input type="text" id="artist" placeholder="Artist Name" class="w-full max-w-md px-6 py-4 
              bg-white/20 backdrop-blur-md 
              text-white placeholder-gray-400
              border border-white/30 rounded-full 
              outline-none transition-all duration-500 ease-in-out
              focus:bg-black focus:text-white focus:placeholder-transparent
              focus:scale-[1.02] shadow-2xl">

        <div id="recent-container" class="flex flex-wrap gap-2 my-4"></div>

        <div class="flex gap-2">
            <button id="searchBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-2xl transition-all shadow-lg active:scale-95">
                Find Lyrics
            </button>
            <button id="play_song"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-2xl transition-all shadow-lg active:scale-95">
                Play Song
            </button>
        </div>
    </div>

    <div id="results" class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl p-5 mx-auto max-w-2xl"></div>
</body>

<script src="Lyrics_Search_app.js"></script>

</html>
